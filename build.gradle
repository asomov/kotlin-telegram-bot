buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    alias libs.plugins.kotlin.jvm apply false
    id 'maven-publish'
}

allprojects {
    apply from: "$rootDir/ktlint.gradle"

    group 'com.github.kotlintelegrambot'
    version '0.3.4'

    repositories {
        mavenCentral()
    }
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'interconnector'
            artifactId = 'telelib'
            version = "1.0-SNAPSHOT"
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}
